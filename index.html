<!DOCTYPE html>
<html>
  <head>
    <title>Go Board</title>
    <style>
      .board {
        width: 600px;
        height: 600px;
        background-color: yellow;
        display: grid;
        grid-template-columns: repeat(38, 1fr);
        grid-template-rows: repeat(38, 1fr);
        background-size: calc(100% / 19) calc(100% / 19);
        border-bottom: 1px solid grey;
        border-right: 1px solid grey;
        background-image:
          linear-gradient(to right, grey 1px, transparent 1px),
          linear-gradient(to bottom, grey 1px, transparent 1px);
      }
      .stone {
        border-radius: 50%;
      }
      .black {
        background: linear-gradient(145deg, yellow, black);
        box-shadow: 2px 2px 4px 0 rgba(0, 0, 0, 0.25), -2px -2px 3px 0 rgba(255, 255, 255, 0.3);
      }
      .white {
        background: linear-gradient(145deg, yellow, white);
        box-shadow: 2px 2px 4px 0 rgba(0, 0, 0, 0.25), -2px -2px 3px 0 rgba(255, 255, 255, 0.3);
      }
    </style>
    <script>
      window.addEventListener('load', () => {
        const board = document.querySelector('.board');
        const placeStone = (column, row, mark) => {
          const stone = document.createElement('div');
          stone.style.gridColumnStart = (column - 1) * 2;
          stone.style.gridColumnEnd = (column - 1) * 2 + 2;
          stone.style.gridRowStart = (row - 1) * 2;
          stone.style.gridRowEnd = (row - 1) * 2 + 2;
          stone.classList.add('stone');
          stone.classList.add(mark);
          board.appendChild(stone);
        }
        placeStone(4, 4, 'black');
        placeStone(15, 15, 'white');
      });
    </script>
  </head>
  <body>
    <div class='board'>
    </div>
  </body>
</html>
